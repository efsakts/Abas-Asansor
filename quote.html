<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Abaş Asansör</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <div id="topbar_navbar"></div>
    <script>
        fetch('topbar_navbar.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('topbar_navbar').innerHTML = data;
    });
    </script>



    <!-- Quote Start -->
    <div class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
        <div class="container quote px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 ps-lg-0" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute img-fluid w-100 h-100" src="img/AnasayfaTeklifAlGorseli.jpg" style="object-fit: cover;" alt="">
                    </div>
                </div>
                <div class="col-lg-6 quote-text py-5 wow fadeIn" data-wow-delay="0.5s">
                    <div class="p-lg-5 pe-lg-0">
                        
                            <h1 class="display-5 mb-4">Teklif Alın</h1>
                        
                            <form id="solutionForm" action="https://formsubmit.co/ajax/efsaaktas@outlook.com" method="POST">
                                <p class="text-left mb-4">Aşağıdaki formu doldurup bize iletirseniz size en uygun çözümü sunabiliriz.</p>
                            
                                <div class="row g-3">
                                    <!-- Adınız Soyadınız -->
                                    <div class="col-12">
                                        <input type="text" class="form-control border-0" name="name" placeholder="Adınız Soyadınız" style="height: 55px;" required>
                                    </div>
                            
                                    <!-- E-posta Adresiniz -->
                                    <div class="col-12">
                                        <input type="email" class="form-control border-0" name="email" placeholder="E-posta Adresiniz" style="height: 55px;" required>
                                    </div>
                            
                                    <!-- Telefon Numaranız -->
                                    <div class="col-12">
                                        <input type="tel" class="form-control border-0" name="phone" placeholder="Telefon Numaranız" style="height: 55px;" required>
                                    </div>
                            
                                    <!-- Servis Seçiniz -->
                                    <div class="col-12">
                                        <select class="form-control border-0" name="service" style="height: 55px;" required>
                                            <option value="">Servis Seçiniz</option>
                                            <option value="yeni-asansor">Yeni Asansör Kurulumu</option>
                                            <option value="mevcut-asansor">Mevcut Asansör Yenileme</option>
                                            <option value="bakim-onarim">Bakım ve Onarım</option>
                                        </select>
                                    </div>
                            
                                    <!-- İhtiyacınızı Detaylandırın -->
                                    <div class="col-12">
                                        <textarea class="form-control border-0" name="details" placeholder="İhtiyacınızı Detaylandırın" style="height: 150px;" required></textarea>
                                    </div>
                            
                                    <!-- Gönder Button -->
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Gönder</button>
                                    </div>
                                </div>
                            </form>
                            
                            <!-- Success/Error Message -->
                            <div id="responseMessage" style="display: none;"></div>
                            
                            <script>
                                // Add an event listener to handle form submission
                                document.getElementById('solutionForm').addEventListener('submit', function (event) {
                                    event.preventDefault(); // Prevent the default form submission
                            
                                    // Create a FormData object from the form
                                    let formData = new FormData(this);
                            
                                    // Send the form data using fetch with FormSubmit API
                                    fetch(this.action, {
                                        method: 'POST',
                                        body: formData
                                    })
                                    .then(response => response.json())  // Parse the response as JSON
                                    .then(data => {
                                        if (data.success) {
                                            document.getElementById('responseMessage').innerHTML = 'Formunuz başarıyla gönderildi!';
                                            document.getElementById('responseMessage').style.display = 'block';
                                            document.getElementById('responseMessage').style.color = 'green';
                                            document.getElementById('solutionForm').reset(); // Reset the form after submission
                                        } else {
                                            document.getElementById('responseMessage').innerHTML = 'Bir hata oluştu, lütfen tekrar deneyin.';
                                            document.getElementById('responseMessage').style.display = 'block';
                                            document.getElementById('responseMessage').style.color = 'red';
                                        }
                                    })
                                    .catch(error => {
                                        document.getElementById('responseMessage').innerHTML = 'Bir hata oluştu, lütfen tekrar deneyin.';
                                        document.getElementById('responseMessage').style.display = 'block';
                                        document.getElementById('responseMessage').style.color = 'red';
                                    });
                                });
                            </script>
                            
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Quote End -->
        

    <div id="footer"></div>
    <script>
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
