        <style>
          .my-grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
          }
        
          .section {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
          }
        
          .section h3 {
            text-align: center;
            margin-bottom: 12px;
          }
        
          .photos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
          }
        
          .photos img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            object-fit: cover;
            cursor: pointer;
          }
        
          @media (max-width: 768px) {
            .my-grid-container {
              grid-template-columns: 1fr;
            }
          }
        
          /* Modal Arka Planı */
          .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
          }
        
          .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            animation: zoom 0.3s ease;
          }
        
          .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
          }
        
          @keyframes zoom {
            from {transform: scale(0.8);}
            to {transform: scale(1);}
          }
        </style>

        <!-- Modal yapı -->
        <div id="imgModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modalImage">
        </div>
        
        <script>
          const modal = document.getElementById('imgModal');
          const modalImg = document.getElementById('modalImage');
          const closeBtn = document.querySelector('.close');
        
          document.querySelectorAll('.photos img').forEach(img => {
            img.addEventListener('click', () => {
              modal.style.display = 'block';
              modalImg.src = img.src;
            });
          });
        
          closeBtn.onclick = () => {
            modal.style.display = 'none';
          };
        
          modal.onclick = (e) => {
            if (e.target === modal) {
              modal.style.display = 'none';
            }
          };
        </script>
