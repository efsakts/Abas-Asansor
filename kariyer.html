<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Abaş Asansör</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <div id="topbar_navbar"></div>
    <script>
        fetch('topbar_navbar.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('topbar_navbar').innerHTML = data;
    });
    </script>






    <div class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
        <div class="container contact px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-12 contact-text py-5 wow fadeIn d-flex justify-content-center" data-wow-delay="0.5s">
                    <div class="p-lg-5 ps-lg-0 w-100" style="max-width: 700px;">
                        
                        <h1 class="display-5 mb-4">İş Başvuru Formu</h1>
                        
                        <p class="mb-4">Lütfen aşağıdaki bilgileri eksiksiz doldurunuz.</p>
                        <form id="applicationForm" action="https://formsubmit.co/efsaaktas@outlook.com" method="POST" enctype="multipart/form-data">
                            
                            <div class="row g-3">
                                <!-- Başvuru Türü -->
                                <div class="col-12">
                                    <label class="form-label">Başvuru Türü</label>
                                    <select class="form-select" id="applicationType" name="Başvuru Türü">
                                        <option selected disabled>Seçiniz...</option>
                                        <option value="Genel Başvuru">Genel Başvuru</option>
                                        <option value="Staj Başvurusu">Staj Başvurusu</option>
                                    </select>
                                </div>
        
                                <!-- Başvurulan Departman -->
                                <div class="col-12">
                                    <label class="form-label">Başvurulan Departman</label>
                                    <select class="form-select" id="department" name="Departman">
                                        <option selected disabled>Seçiniz...</option>
                                        <option value="Satış - Pazarlama">Satış - Pazarlama</option>
                                        <option value="Ön Muhasebe">Ön Muhasebe</option>
                                        <option value="Satınalma">Satın alma</option>
                                        <option value="Teknik Servis">Teknik Servis</option>
                                        <option value="Depo Yönetimi">Depo Yönetimi</option>
                                        <option value="Diğer">Diğer</option>
                                    </select>
                                </div>
        
                                <!-- Kişisel Bilgiler -->
                                <div class="col-12">
                                    <h5 class="mt-4">Kişisel Bilgileriniz</h5>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="fullName" name="İsim" placeholder="Ad Soyad">
                                        <label for="fullName">Ad Soyad</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="address" name="Adres" placeholder="Adres">
                                        <label for="address">Adres</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" name="Email" placeholder="E-posta">
                                        <label for="email">E-posta</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="phone" name="Telefon" placeholder="Telefon">
                                        <label for="phone">Telefon</label>
                                    </div>
                                </div>
        
                                <!-- Özgeçmiş Ekle -->
                                <div class="col-12">
                                    <label for="resume" class="form-label">Varsa Özgeçmiş Ekleyiniz (PDF)</label>
                                    <input type="file" class="form-control" id="resume" name="Özgeçmiş" accept=".pdf">
                                </div>
        
                                <!-- Genel Bilgiler -->
                                <div class="col-12">
                                    <h5 class="mt-4">Genel Bilgiler</h5>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="license" name="Ehliyet" placeholder="Ehliyet Bilginiz">
                                        <label for="license">Ehliyet Bilginiz</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="certificates" name="Sertifikalar" placeholder="Sertifikalarınız">
                                        <label for="certificates">Sertifikalarınız</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="education" name="Eğitim" placeholder="Mezun Olduğunuz Okul ve Bölüm">
                                        <label for="education">Mezun Olduğunuz Okul ve Bölüm</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="programs" name="Kullanılan Programlar" placeholder="Kullandığınız Programlar">
                                        <label for="programs">Kullandığınız Programlar</label>
                                    </div>
                                </div>
        
                                <!-- Referans Bilgileri -->
                                <div class="col-12">
                                    <h5 class="mt-4">Referans Bilgileriniz</h5>
                                    <p class="small text-muted">(Ad Soyad - Telefon - Çalıştığı Firma - Görevi)</p>
                                    <div class="form-floating">
                                        <textarea class="form-control" id="references" name="Referanslar" placeholder="Referanslarınız" style="height: 100px"></textarea>
                                        <label for="references">Referans Bilgileriniz</label>
                                    </div>
                                </div>
        
                                <!-- Neden Firmamızda Çalışmak İstiyorsunuz? -->
                                <div class="col-12">
                                    <h5 class="mt-4">Neden Firmamızda Çalışmak İstiyorsunuz?</h5>
                                    <div class="form-floating">
                                        <textarea class="form-control" id="reason" name="Başvuru Sebebi" placeholder="Neden çalışmak istiyorsunuz?" style="height: 100px"></textarea>
                                        <label for="reason">Neden Firmamızda Çalışmak İstiyorsunuz?</label>
                                    </div>
                                </div>
        
                                <!-- Form Gönderme Butonu -->
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Başvuruyu Gönder</button>
                                </div>
                            </div>
                        </form>
        
                        <!-- Success/Error Message -->
                        <div id="responseMessage" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    


    <div id="footer"></div> 
    <script>
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
